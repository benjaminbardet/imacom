
<div id="block" class="p-5 m-3">
  <H1 class="text-center">Poster une image</H1>
  <form>
    <div class="container py-5">
      <div class="row py-4">
        <div class="col-lg-6 mx-auto">
          <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
            <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
            <label id="upload-label" for="upload" class="font-weight-light text-muted">image.png</label>
            <div class="input-group-append">
              <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choisir Image</small></label>
            </div>
          </div>
          <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputTitre">titre</label>
      <input type="text" class="form-control" id="inputTitre" required>
    </div>
    <div class="form-group">
      <label for="inputDescription">Description</label>
      <textarea class="form-control" id="inputDescription" rows="3"></textarea>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCategorie">Catégorie</label>
        <select id="inputCategorie" class="form-control">
          <option selected>Photographie</option>
          <option>image</option>
          <option>peinture</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPays">Pays</label>
        <select id="inputPays" class="form-control">
          <option selected>France</option>
          <option>Autre</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputVille">Ville</label>
        <select id="inputVille" class="form-control">
          <option selected>Le mans</option>
          <option>Belfort</option>
          <option>Paris</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Public
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary"> Créer un post</button>
  </form>
</div>
